language: node_js

node_js:
 - "0.10"
 - "0.12"
 - "4"
 - "6"

sudo: false

env:
  global:
    CXX=g++-4.8

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

before_install:
  - if [[ $(npm --version | sed 's/\..*//') == "1" ]]; then npm install -g npm@2; fi
  - npm config set spin false

notifications:
  irc:
    channels:
      - "irc.mozilla.org#fxa-bots"
    use_notice: false
    skip_join: false

script:
  - npm test
